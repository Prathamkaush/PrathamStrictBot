name: Telegram Angry Mode Check

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:

jobs:
  angry-check:
    runs-on: ubuntu-latest
    steps:
      - name: Call angry mode check
        run: |
          curl -X POST https://prathamstrictbot.onrender.com/cron/angry-check \
          -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"
