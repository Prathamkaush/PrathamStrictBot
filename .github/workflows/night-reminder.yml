name: Telegram Night Reminder

on:
  schedule:
    - cron: "25 16 * * *"  # 09:55 PM IST
  workflow_dispatch:

jobs:
  night-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Call plan reminder
        run: |
          curl -X POST https://prathamstrictbot.onrender.com/cron/plan-reminder \
          -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"
