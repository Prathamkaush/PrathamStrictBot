name: Telegram Morning Reminder

on:
  schedule:
    - cron: "25 23 * * *"  # 04:55 AM IST
  workflow_dispatch:

jobs:
  morning-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Call morning start
        run: |
          curl -X POST https://prathamstrictbot.onrender.com/cron/morning-start \
          -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"
