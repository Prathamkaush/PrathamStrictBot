name: Daily Discipline Summary

on:
  schedule:
    - cron: "0 17 * * *"  # 10:30 PM IST
  workflow_dispatch:

jobs:
  summary:
    runs-on: ubuntu-latest
    steps:
      - name: Send daily summary
        run: |
          curl -X POST https://prathamstrictbot.onrender.com/cron/daily-summary \
          -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"
